<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class = "container">
      <h3>{{user.username}}</h3>
      {% if viewing %}
        <form style="padding-bottom:1em;" method="POST">
          {% csrf_token %}
          <input type="hidden" name="edit" value="edit"></input>
          <button type="submit" class="btn btn-info">Edit</button>
        </form>
      {% else %}
      <form style="padding-bottom:1em;" method="POST">
        {% csrf_token %}
        <!-- !!! HOW TO PASS BACK INFORMATION TO MODELS !!! - Not necessary yet -->
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input type="text" class="form-control" name="inputUsername" id="inputUsername" placeholder = />
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder = />
        </div>
        <div class="form-group">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" name="inputFirstName" id="inputFirstName" placeholder = />
        </div>
        <div class="form-group">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" name="inputLastName" id="inputLastName" placeholder = />
        </div>
        <div class="form-group">
          <label for="inputAge">Age</label>
          <input type="text" class="form-control" name="inputAge" id="inputAge" placeholder = />
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder = />
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder = />
        </div>
        <button type="submit" class="btn btn-danger">Save</button>
      </form>
      {% endif %}
    </div>
  </body>
</html>
