<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <!-- Login Page for Users - can create new user or sign in -->
  <body>
    <div class = "container border border-info rounded align-middle d-flex">
      <h1> Welcome To Your Daily Mental Wellness Check-In! </h1>
    </div>
    <div class = "container">
      <br />
      <br />
      {% if loggedIn %}
        <h3>Hello, {{user.username}}</h3>
        <form style="padding-bottom:1em;" method="POST">
          {% csrf_token %}
          <a class="btn btn-warning float-end" href="/mentalcheck/home/">Continue to Home Page</a>
          <br />
        </form>
      {% else %}
        <p>It seems you're not signed in yet.</p>
        <form style="padding-bottom:1em;" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" name="inputUsername" id="inputUsername" />
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" name="inputPassword" id="inputPassword" />
          </div>
          <button type="submit" class="btn btn-danger">Login</button>
        </form>
        <form style="padding-bottom:1em;" method="POST">
          {% csrf_token %}
          <input type="hidden" name="newUser" value="newUser"></input>
          <button type="submit" class="btn btn-danger">New Account?</button>
        </form>
      {% endif %}
    </div>
  </body>
</html>
