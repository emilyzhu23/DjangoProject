<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <!-- New user page - create a new user with some of the basic info -->
  <body>
    <h3>Welcome! Fill in the basic info to create your account. You can add more info later, if you would like. </h3>
    <form style="padding-bottom:1em;" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="newUsername">Username</label>
        <input type="text" class="form-control" name="newUsername" id="newUsername" />
      </div>
      <div class="form-group">
        <label for="newPassword">Password</label>
        <input type="password" class="form-control" name="newPassword" id="newPassword" />
      </div>
      <div class="form-group">
        <label for="newFirstName">First Name</label>
        <input type="text" class="form-control" name="newFirstName" id="newFirstName" />
      </div>
      <div class="form-group">
        <label for="newContact">Emergency Contact: Email</label>
        <input type="text" class="form-control" name="newContact" id="newContact" placeholder="example@gmail.com"/>
      </div>
      <div class="form-group">
        <label for="newEmail">Your Own Email</label>
        <input type="text" class="form-control" name="newEmail" id="newEmail" placeholder="example@gmail.com"/>
      </div>
      <button type="submit" class="btn btn-danger">Create</button>
    </form>
  </body>
</html>
