<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h3>{{user.username}}</h3>
    <form style="padding-bottom:1em;" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="newUsername">Username</label>
        <input type="text" class="form-control" name="newUsername" id="newUsername" placeholder = />
      </div>
      <div class="form-group">
        <label for="newPassword">Password</label>
        <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder = />
      </div>
      <div class="form-group">
        <label for="newFirstName">First Name</label>
        <input type="text" class="form-control" name="newFirstName" id="newFirstName" placeholder = />
      </div>
      <button type="submit" class="btn btn-danger">Create</button>
    </form>
  </body>
</html>
